    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Be My Valentine? ğŸ’˜</title>
        <style>
            body {
                text-align: center;
                font-family: 'Comic Sans MS', cursive, sans-serif;
                background-color: #ffdde1;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                overflow: hidden;
                position: relative;
            }
            h1 {
                color: #e60073;
                font-size: 3em;
                animation: heartbeat 1.5s infinite;
            }
            @keyframes heartbeat {
                0% { transform: scale(1); }
                50% { transform: scale(1.2); }
                100% { transform: scale(1); }
            }
            button {
                font-size: 22px;
                padding: 12px 24px;
                margin: 15px;
                border: none;
                cursor: pointer;
                border-radius: 50px;
                transition: 0.3s;
            }
            .yes {
                background-color: #ff4081;
                color: white;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            }
            .yes:hover {
                background-color: #e60073;
                transform: scale(1.1);
            }
            .no {
                background-color: #f8d7da;
                color: #e60073;
                position: absolute;
                transition: top 0.3s, left 0.3s;
            }
            .floating-hearts {
                position: absolute;
                top: 0;
                left: 50%;
                transform: translateX(-50%);
                font-size: 40px;
                animation: float 5s infinite;
            }
            @keyframes float {
                0% { transform: translateY(0) translateX(-50%); }
                50% { transform: translateY(-20px) translateX(-50%); }
                100% { transform: translateY(0) translateX(-50%); }
            }
            .confetti {
                position: absolute;
                width: 10px;
                height: 10px;
                background-color: #ff69b4;
                opacity: 0.7;
                animation: fall 4s linear infinite;
            }
            @keyframes fall {
                from { transform: translateY(-10vh); }
                to { transform: translateY(100vh); }
            }
        </style>
    </head>
    <body>
        <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExeHVmYWZjbDhvY21mcHI4end0MWJ5c3ZvY2UxdG9hY3U1MnJmcDE4dyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/VM1fcpu2bKs1e2Kdbj/giphy.gif" alt="Cute GIF" width="300">
        <div class="floating-hearts">ğŸ’–ğŸ’˜ğŸ’ğŸ’—</div>
        <h1>Will you be my Valentine? ğŸ¥ºğŸ’•</h1>
        <button class="yes" onclick="yesAnswer()">YESSS! ğŸ˜</button>
        <button class="no" onmouseover="moveButton(this)">No... but why? ğŸ˜­</button>
        <p id="message" style="font-size: 1.2em; margin-top: 20px;"></p>

        <script>
            function yesAnswer() {
                document.body.innerHTML = '<h1>OMG! You just made my heart do a backflip! ğŸ’•ğŸ’ƒ</h1><img src="https://media.giphy.com/media/l0Exk8EUzSLsrErEQ/giphy.gif" alt="Happy dance">';
                for (let i = 0; i < 100; i++) {
                    let confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    confetti.style.backgroundColor = ['#ff69b4', '#ff1493', '#e60073', '#ff85a2'][Math.floor(Math.random() * 4)];
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 4000);
                }
            }

            function moveButton(button) {
                let x = Math.random() * (window.innerWidth - button.clientWidth);
                let y = Math.random() * (window.innerHeight - button.clientHeight);
                button.style.left = `${x}px`;
                button.style.top = `${y}px`;
            }
        </script>
    </body>
    </html>
